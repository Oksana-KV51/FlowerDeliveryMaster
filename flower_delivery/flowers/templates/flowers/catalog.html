{% extends 'flowers/base.html' %}

{% block title %}
    <title>Каталог</title>

{% endblock %}

{% block content %}
    <h2>Catalog</h2>
    <ul>
        {% for flower in flowers %}
            <li>{{ flower.name }} - {{ flower.price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'order' %}">Order Flowers</a>
{% endblock %}
